<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogi (Japanese Chess) | GameHub Pro</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .game-wrapper {
            max-width: 900px;
            margin: 40px auto;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }

        .game-body {
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .shogi-board {
            width: 500px;
            height: 540px;
            background: #eec170;
            border: 4px solid #8b5e34;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            position: relative;
        }

        .shogi-cell {
            border: 0.5px solid rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .piece {
            width: 40px;
            height: 48px;
            background: #fdf5e6;
            clip-path: polygon(50% 0%, 100% 30%, 100% 100%, 0% 100%, 0% 30%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 900;
            color: #000;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid #8b5e34;
        }

        .piece.up {
            transform: rotate(0deg);
        }

        .piece.down {
            transform: rotate(180deg);
        }
    </style>
</head>

<body class="dark-theme">
    <div class="bg-glow-container">
        <div class="glow-sphere sphere-2"></div>
    </div>

    <header class="main-header" style="position: relative; background: transparent; border: none;">
        <div class="nav-container">
            <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">
                <i data-lucide="arrow-left"></i>
                <span>BACK TO <span class="accent-text">HUB</span></span>
            </a>
            <h2 style="font-weight:800; letter-spacing:-1px">SHOGI</h2>
        </div>
    </header>

    <div class="game-wrapper">
        <div class="game-body">
            <div class="shogi-board" id="board">
                <!-- Cells generated by JS -->
            </div>
            <button class="btn-primary" onclick="initGame()">RESET</button>
        </div>
    </div>

    <script src="../js/shared.js"></script>
    <script>
        lucide.createIcons();
        function initGame() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            for (let i = 0; i < 81; i++) {
                const cell = document.createElement('div');
                cell.className = 'shogi-cell';
                if (i < 9 || i > 71) {
                    const p = document.createElement('div');
                    p.className = `piece ${i < 9 ? 'down' : 'up'}`;
                    p.innerText = 'æ­©';
                    cell.appendChild(p);
                }
                boardEl.appendChild(cell);
            }
        }
        initGame();
    </script>
</body>

</html>
