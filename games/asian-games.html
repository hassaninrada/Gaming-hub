<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Games Collection - Ultimate Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loading-screen {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .game-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            padding: 25px;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .title-icon {
            font-size: 36px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .game-selector {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .game-btn:hover::before {
            left: 100%;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .game-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: scale(1.05);
        }

        .game-btn .icon {
            margin-right: 5px;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .stats-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            padding: 20px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .stat-item {
            color: white;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #f093fb;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="loading-screen" id="loader">
        <div class="loader"></div>
        <div class="loading-text">Loading Asian Games...</div>
    </div>

    <div class="game-header">
        <div class="header-content">
            <div class="game-title">
                <span class="title-icon">üé≤</span>
                Asian Games Collection
            </div>
            <div class="game-selector">
                <button class="game-btn active" onclick="loadGame('ludo.html', this, 'üéØ')">
                    <span class="icon">üéØ</span>Ludo
                </button>
                <button class="game-btn" onclick="loadGame('chinese-checkers.html', this, '‚≠ê')">
                    <span class="icon">‚≠ê</span>Chinese Checkers
                </button>
                <button class="game-btn" onclick="loadGame('mancala.html', this, 'üå∞')">
                    <span class="icon">üå∞</span>Mancala
                </button>
                <button class="game-btn" onclick="loadGame('backgammon.html', this, 'üé≤')">
                    <span class="icon">üé≤</span>Backgammon
                </button>
            </div>
        </div>
    </div>

    <iframe id="game-frame" seamless="seamless" allowtransparency="true" allowfullscreen="true" frameborder="0"
        src="ludo.html"></iframe>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-value" id="current-game">Ludo</span>
            <span class="stat-label">Current Game</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">4</span>
            <span class="stat-label">Games Available</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
            <span class="stat-label">Premium Quality</span>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen Mode</button>

    <script>
        const gameNames = {
            'ludo.html': 'Ludo',
            'chinese-checkers.html': 'Chinese Checkers',
            'mancala.html': 'Mancala',
            'backgammon.html': 'Backgammon'
        };

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1500);
        });

        function loadGame(game, btn) {
            document.getElementById('game-frame').src = game;
            document.querySelectorAll('.game-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('current-game').innerText = gameNames[game] || game;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>

</html>
