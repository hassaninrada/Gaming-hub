<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Hero: Parkour Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #00ffff;
            --accent: #ff00ff;
            --bg: #050510;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            background: #050510;
            color: var(--text);
            transition: background 5s ease;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .premium-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            display: flex;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }

        .back-btn:hover .icon-box {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }

        .icon-box {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .primary {
            color: var(--primary);
        }

        .hud {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .score-display {
            font-size: 80px;
            font-weight: 950;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: -10px;
        }

        .coin-hud {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: 900;
            color: #ffd700;
            margin-top: 5px;
        }

        .high-score {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-top: 5px;
        }

        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(26, 26, 46, 0.95) 0%, rgba(5, 5, 16, 1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: 0.5s;
        }

        .skin-selector {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .skin-btn {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .skin-btn.active {
            border-color: var(--primary);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .skin-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .skin-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .game-title {
            font-size: 120px;
            font-weight: 950;
            text-align: center;
            line-height: 0.8;
            margin-bottom: 40px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, var(--primary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        .start-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 20px 60px;
            font-size: 32px;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            transition: 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            }

            50% {
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
                transform: translateY(-5px) scale(1.05);
            }

            100% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            }
        }

        .start-btn:hover {
            transform: scale(1.1) rotate(2deg) translateY(-8px);
            filter: brightness(1.2);
            animation: none;
        }

        .instruction {
            margin-top: 30px;
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .combo-text {
            position: absolute;
            font-size: 40px;
            font-weight: 950;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 40px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 60px;
            font-weight: 950;
        }

        canvas {
            background: linear-gradient(to bottom, #1a1a2e, #050510);
        }
    </style>
</head>

<body>
    <header class="premium-header">
        <a href="../index.html" class="back-btn">
            <div class="icon-box">
                <i data-lucide="arrow-left"></i>
            </div>
            <span style="font-weight: 900; font-size: 20px; text-transform: uppercase;">GameHub <span
                    class="primary">Pro</span></span>
        </a>
    </header>

    <div id="game-container">
        <div class="hud">
            <div class="score-display" id="score-val">0</div>
            <div class="coin-hud"><i data-lucide="circle-dollar-sign" style="width:20px;"></i> <span
                    id="coins-val">0</span></div>
            <div class="high-score">Best: <span id="best-val">0</span></div>
        </div>

        <div id="menu-overlay">
            <h1 class="game-title">STICK<br>HERO <span style="font-size: 0.4em; vertical-align: middle;">ULTRA</span>
            </h1>

            <div class="skin-selector">
                <div class="skin-btn active" onclick="setSkin('neon')" title="Neon Pro">
                    <div class="skin-preview" style="background: #00ffff; border: 2px solid #fff;"></div>
                </div>
                <div class="skin-btn" onclick="setSkin('stealth')" title="Stealth Ninja">
                    <div class="skin-preview" style="background: #333; border: 2px solid #555;"></div>
                </div>
                <div class="skin-btn" onclick="setSkin('gold')" title="Golden Legend">
                    <div class="skin-preview" style="background: #ffd700; border: 2px solid #fff;"></div>
                </div>
            </div>

            <button class="start-btn" onclick="startGame()">START GAME</button>
            <div class="instruction">Hold Mouse / Space to Stretch</div>
        </div>

        <div id="game-over">
            <h2 style="font-size: 60px; font-weight: 950; color: #ff3366;">GAME OVER</h2>
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-label">SCORE</div>
                    <div class="stat-value" id="final-score">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">BEST</div>
                    <div class="stat-value" id="final-best">0</div>
                </div>
            </div>
            <button class="start-btn" onclick="startGame()">RETRY</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-val');
        const bestEl = document.getElementById('best-val');
        const finalScoreEl = document.getElementById('final-score');
        const finalBestEl = document.getElementById('final-best');
        const menuOverlay = document.getElementById('menu-overlay');
        const gameOverOverlay = document.getElementById('game-over');

        // Game Constants
        const CANVAS_WIDTH = 500;
        const CANVAS_HEIGHT = 800;
        const GROUND_Y = 600;
        const PLAYER_WIDTH = 25;
        const PLAYER_HEIGHT = 45;
        const STICK_WIDTH = 5;
        const MIN_PLATFORM_WIDTH = 40;
        const MAX_PLATFORM_WIDTH = 120;
        const MIN_DISTANCE = 60;
        const MAX_DISTANCE = 250;

        // Game State
        let gameState = 'menu'; // menu, stretching, falling, walking, transition, dead
        let score = 0;
        let bestScore = 0; // No more local storage
        let platforms = [];
        let stick = { length: 0, angle: 0, x: 0, y: 0 };
        let player = { x: 0, y: 0, targetX: 0, isWalking: false };
        let particles = [];
        let animationFrame;
        let lastTime = 0;
        let cameraX = 0;
        let targetCameraX = 0;
        let combo = 0;
        let playerFlip = 0; // 0 to 2*PI
        let shake = 0;
        let coins = 0; // No more local storage
        let currentSkin = 'neon';
        let worldTime = 0; // 0 to 1 for day/night
        let speedLines = [];
        let collectibleCoins = [];

        const skins = {
            neon: { color: '#00ffff', head: '#fff', trail: '#00ffff' },
            stealth: { color: '#444', head: '#222', trail: '#666' },
            gold: { color: '#ffd700', head: '#fff', trail: '#ffd700' }
        };

        function setSkin(skin) {
            currentSkin = skin;
            document.querySelectorAll('.skin-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            localStorage.setItem('stickHeroSelectedSkin', skin);
        }

        // Assets (Drawing functions)
        function drawStickman(x, y, frame) {
            const s = skins[currentSkin];
            ctx.save();
            ctx.translate(x, y - 22);
            ctx.rotate(playerFlip);

            ctx.strokeStyle = s.color;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';

            // Draw Glow
            ctx.shadowBlur = 10;
            ctx.shadowColor = s.color;

            ctx.beginPath();

            // Adjust relative Y coordinates because of translation to center (y-22)
            // Head
            ctx.arc(0, -13, 8, 0, Math.PI * 2);
            ctx.stroke();
            ctx.fillStyle = s.head;
            ctx.fill();

            // Body
            ctx.beginPath();
            ctx.moveTo(0, -5);
            ctx.lineTo(0, 12);

            // Arms
            let armSpread = Math.sin(frame * 0.1) * 5;
            ctx.moveTo(0, 0);
            ctx.lineTo(-10, 4 + armSpread);
            ctx.moveTo(0, 0);
            ctx.lineTo(10, 4 - armSpread);

            // Legs
            let legWalk = Math.sin(frame * 0.2) * 8;
            if (!player.isWalking) legWalk = 0;
            ctx.moveTo(0, 12);
            ctx.lineTo(-8 + legWalk, 22);
            ctx.moveTo(0, 12);
            ctx.lineTo(8 - legWalk, 22);

            ctx.stroke();
            ctx.restore();
        }

        function createPlatform(x, width, moving = false) {
            return {
                x, width, target: x + width / 2,
                moving,
                moveDir: 1,
                moveRange: 50 + Math.random() * 100,
                baseX: x
            };
        }

        function initGame() {
            score = 0;
            combo = 0;
            scoreEl.innerText = score;
            document.getElementById('coins-val').innerText = coins;
            bestEl.innerText = bestScore;

            // Reset platform positions and states
            platforms = [
                createPlatform(50, 80, false),
                createPlatform(250, 60, false)
            ];

            player.x = platforms[0].x + platforms[0].width - 15;
            player.y = GROUND_Y;
            player.isWalking = false;
            playerFlip = 0;

            cameraX = 0;
            targetCameraX = 0;

            stick.length = 0;
            stick.angle = 0;
            stick.x = player.x;
            stick.y = GROUND_Y;

            gameState = 'idle';
            collectibleCoins = [];
            particles = [];
            speedLines = [];
            generateCoins();
        }

        function generateCoins() {
            // Generate coins between current and next platform
            const start = platforms[0].x + platforms[0].width;
            const end = platforms[1].x;
            if (end - start > 100) {
                collectibleCoins.push({
                    x: start + (end - start) / 2,
                    y: GROUND_Y - 20 - Math.random() * 50,
                    collected: false
                });
            }
        }

        function startGame() {
            menuOverlay.style.display = 'none';
            gameOverOverlay.style.display = 'none';
            initGame();
            if (animationFrame) cancelAnimationFrame(animationFrame);
            requestAnimationFrame(gameLoop);
        }

        function handleInputStart() {
            if (gameState === 'idle') {
                gameState = 'stretching';
                stick.length = 0;
                stick.angle = -Math.PI / 2;
                stick.x = player.x;
            }
        }

        function handleInputEnd() {
            if (gameState === 'stretching') {
                gameState = 'falling';
            }
        }

        window.addEventListener('mousedown', handleInputStart);
        window.addEventListener('mouseup', handleInputEnd);
        window.addEventListener('keydown', (e) => { if (e.code === 'Space') handleInputStart(); });
        window.addEventListener('keyup', (e) => { if (e.code === 'Space') handleInputEnd(); });

        function update(dt) {
            // Camera follow
            cameraX += (targetCameraX - cameraX) * 0.1;

            // Screen Shake
            if (shake > 0) {
                shake *= 0.9;
                if (shake < 0.1) shake = 0;
            }

            // Day/Night Cycle
            worldTime = (Math.sin(performance.now() * 0.0001) + 1) / 2;

            // Handle Moving Platforms
            platforms.forEach(p => {
                if (p.moving && gameState === 'idle') {
                    p.x += p.moveDir * 1;
                    if (Math.abs(p.x - p.baseX) > p.moveRange) p.moveDir *= -1;
                    // Keep player on platform if idle on first one (though first is usually static)
                    if (p === platforms[0]) {
                        player.x = p.x + p.width - 15;
                        stick.x = player.x;
                    }
                }
            });

            if (playerFlip > 0) {
                playerFlip -= 0.01 * dt;
                if (playerFlip < 0) playerFlip = 0;
            }

            if (gameState === 'stretching') {
                stick.length += 0.4 * dt; // Growth speed based on time
                if (stick.length > CANVAS_HEIGHT) gameState = 'falling';
            }

            if (gameState === 'falling') {
                stick.angle += 0.01 * dt; // Rotation speed based on time
                if (stick.angle >= 0) {
                    stick.angle = 0;
                    checkLanding();
                }
            }

            if (gameState === 'walking') {
                const walkSpeed = 0.3 * dt;
                player.x += walkSpeed;
                player.isWalking = true;

                // Speed lines
                if (Math.random() > 0.8) {
                    speedLines.push({ x: player.x, y: player.y - 10 - Math.random() * 30, l: 20 + Math.random() * 20 });
                }

                // Check Coins
                collectibleCoins.forEach(c => {
                    if (!c.collected && Math.abs(player.x - c.x) < 20) {
                        c.collected = true;
                        coins++;
                        document.getElementById('coins-val').innerText = coins;
                        spawnBurst(c.x, c.y, '#ffd700');
                        if (typeof GameHubAudio !== 'undefined') GameHubAudio.play('coin');
                    }
                });

                if (player.x >= player.targetX) {
                    player.x = player.targetX;
                    player.isWalking = false;

                    // Check if we reached the end of a stick that didn't land on a platform
                    const stickEndPoint = stick.x + stick.length;
                    const targetPlatform = platforms[1];
                    const isOnPlatform = stickEndPoint >= targetPlatform.x && stickEndPoint <= targetPlatform.x + targetPlatform.width;

                    if (isOnPlatform) {
                        nextTurn();
                    } else {
                        gameState = 'dead';
                    }
                }
            }

            if (gameState === 'dead') {
                player.y += 0.8 * dt;
                shake = 2; // Continuous shake while falling
                if (player.y > CANVAS_HEIGHT + 100) {
                    endGame();
                }
            }

            // Particles
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            });

            // Speed lines
            speedLines.forEach((l, i) => {
                l.x -= 10;
                if (l.x < cameraX - 100) speedLines.splice(i, 1);
            });
        }

        function checkLanding() {
            const stickEndPoint = stick.x + stick.length;
            const targetPlatform = platforms[1];

            const isOnPlatform = stickEndPoint >= targetPlatform.x && stickEndPoint <= targetPlatform.x + targetPlatform.width;

            // Perfect land (center dot)
            const centerDist = Math.abs(stickEndPoint - (targetPlatform.x + targetPlatform.width / 2));
            const isPerfect = centerDist < 8;

            if (isOnPlatform) {
                gameState = 'walking';
                player.targetX = targetPlatform.x + targetPlatform.width - 15;
                score++;
                shake = 5; // Land shake
                if (isPerfect) {
                    combo++;
                    score += combo;
                    shake = 15; // Perfect landing big shake
                    spawnComboText(stickEndPoint, GROUND_Y);
                    playerFlip = Math.PI * 2; // Trigger flip
                } else {
                    combo = 0;
                }
                scoreEl.innerText = score;
            } else {
                gameState = 'walking';
                player.targetX = stick.x + stick.length;
            }
        }

        function playerFall() {
            gameState = 'dead';
        }

        function nextTurn() {
            gameState = 'transition';

            // Move camera
            targetCameraX = platforms[1].x - 50;

            // New platform
            const lastPlatform = platforms[1];
            const distance = MIN_DISTANCE + Math.random() * (MAX_DISTANCE - MIN_DISTANCE);
            const width = MIN_PLATFORM_WIDTH + Math.random() * (MAX_PLATFORM_WIDTH - MIN_PLATFORM_WIDTH);

            // Every 3 platforms, one might move
            const isMoving = score % 3 === 0 && score > 2;

            platforms.shift();
            platforms.push(createPlatform(lastPlatform.x + lastPlatform.width + distance, width, isMoving));

            generateCoins();

            setTimeout(() => {
                stick.length = 0;
                stick.angle = 0;
                gameState = 'idle';
                stick.x = player.x; // Re-align stick if platform moved
            }, 500);
        }

        function spawnComboText(x, y) {
            const el = document.createElement('div');
            el.className = 'combo-text';
            el.innerText = 'PERFECT! +' + (combo + 1);
            el.style.left = (x - cameraX) + 'px';
            el.style.top = (y - 50) + 'px';
            document.getElementById('game-container').appendChild(el);
            setTimeout(() => el.remove(), 1000);

            // Particles
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1,
                    color: '#ff00ff'
                });
            }
        }

        function spawnBurst(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8 - 5,
                    life: 1,
                    color: color
                });
            }
        }

        function endGame() {
            gameState = 'result';
            shake = 20; // Big shake on death

            // Best Score is session-only as requested
            if (score > bestScore) {
                bestScore = score;
            }

            finalScoreEl.innerText = score;
            finalBestEl.innerText = bestScore;
            bestEl.innerText = bestScore; // HUD best update
            gameOverOverlay.style.display = 'flex';
        }

        function draw() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Dynamic Sky Gradient
            const skyHue = 220 + worldTime * 40;
            const skyLight = 10 + worldTime * 20;
            const skyGrad = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            skyGrad.addColorStop(0, `hsl(${skyHue}, 40%, ${skyLight}%)`);
            skyGrad.addColorStop(1, '#050510');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            ctx.save();
            // Apply Screen Shake
            if (shake > 0) {
                ctx.translate((Math.random() - 0.5) * shake, (Math.random() - 0.5) * shake);
            }

            // Parallax Clouds
            ctx.save();
            ctx.translate(-cameraX * 0.2, 0);
            ctx.fillStyle = `rgba(255, 255, 255, ${0.02 + worldTime * 0.05})`;
            for (let i = 0; i < 15; i++) {
                ctx.beginPath();
                ctx.arc(i * 400 + (worldTime * 100), 100 + Math.sin(i + worldTime) * 50, 50 + (i % 3) * 10, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();

            // Parallax Mountains
            ctx.save();
            ctx.translate(-cameraX * 0.5, 0);
            ctx.fillStyle = `rgba(255, 255, 255, ${0.01 + worldTime * 0.02})`;
            for (let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 500, GROUND_Y);
                ctx.lineTo(i * 500 + 250, 200 + (i % 2) * 100);
                ctx.lineTo(i * 500 + 500, GROUND_Y);
                ctx.fill();
            }
            ctx.restore();

            ctx.save();
            ctx.translate(-cameraX, 0);

            // Draw Speed Lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            speedLines.forEach(l => {
                ctx.beginPath();
                ctx.moveTo(l.x, l.y);
                ctx.lineTo(l.x + l.l, l.y);
                ctx.stroke();
            });

            // Draw Platforms
            platforms.forEach((p, i) => {
                // Main Pillar
                const grad = ctx.createLinearGradient(p.x, GROUND_Y, p.x, CANVAS_HEIGHT);
                grad.addColorStop(0, '#111');
                grad.addColorStop(1, '#000');
                ctx.fillStyle = grad;
                ctx.fillRect(p.x, GROUND_Y, p.width, CANVAS_HEIGHT - GROUND_Y);

                // Border/Glow
                ctx.strokeStyle = i === 1 ? 'rgba(0, 255, 255, 0.3)' : 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 2;
                ctx.strokeRect(p.x, GROUND_Y, p.width, CANVAS_HEIGHT - GROUND_Y);

                // Target Dot (Red)
                ctx.fillStyle = '#ff3366';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff3366';
                ctx.fillRect(p.x + p.width / 2 - 4, GROUND_Y, 8, 8);
                ctx.shadowBlur = 0;
            });

            // Draw Coins
            collectibleCoins.forEach(c => {
                if (c.collected) return;
                ctx.save();
                ctx.translate(c.x, c.y + Math.sin(performance.now() * 0.005) * 5);
                ctx.fillStyle = '#ffd700';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ffd700';
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            });

            // Draw Stick
            ctx.save();
            ctx.translate(stick.x, stick.y);
            ctx.rotate(stick.angle);
            ctx.fillStyle = skins[currentSkin].color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = skins[currentSkin].color;
            ctx.fillRect(0, -STICK_WIDTH, stick.length, STICK_WIDTH);
            ctx.restore();

            // Draw Player
            drawStickman(player.x, player.y, performance.now());

            // Draw Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color || '#fff';
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.restore();
        }

        function gameLoop(time) {
            const dt = time - lastTime;
            lastTime = time;

            update(dt);
            draw();

            if (gameState !== 'result') {
                animationFrame = requestAnimationFrame(gameLoop);
            }
        }

        // Handle resizing for premium feel
        function resize() {
            const ratio = CANVAS_WIDTH / CANVAS_HEIGHT;
            let w = window.innerWidth;
            let h = window.innerHeight;

            if (w / h > ratio) {
                w = h * ratio;
            } else {
                h = w / ratio;
            }

            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
        }

        window.addEventListener('resize', resize);
        resize();

        window.onload = () => {
            const savedSkin = localStorage.getItem('stickHeroSelectedSkin');
            if (savedSkin) {
                currentSkin = savedSkin;
                document.querySelectorAll('.skin-btn').forEach(btn => {
                    if (btn.getAttribute('onclick').includes(savedSkin)) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
            }
            // Clear stats and coins as requested for a fresh start on every entry
            score = 0;
            coins = 0;
            bestScore = 0;
            lucide.createIcons();
        };
    </script>
