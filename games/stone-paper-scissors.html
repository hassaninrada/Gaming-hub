<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Duel: Hand Mayhem</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #FFD700;
            --accent: #FF4D4D;
            --blue: #4D96FF;
            --bg: #1A1A2E;
            --card: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(77, 150, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 77, 77, 0.1) 0%, transparent 40%);
            color: var(--text);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .premium-header {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 2px solid rgba(255, 255, 255, 0.05);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #fff;
            font-weight: 800;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: var(--primary);
            transform: scale(1.05);
        }

        .mode-toggle {
            display: flex;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 50px;
        }

        .toggle-btn {
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 900;
            text-transform: uppercase;
            transition: 0.3s;
            color: rgba(255, 255, 255, 0.5);
        }

        .toggle-btn.active {
            background: var(--blue);
            color: #fff;
            box-shadow: 0 4px 15px rgba(77, 150, 255, 0.4);
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
            padding-top: 80px;
        }

        .score-board {
            display: flex;
            gap: 60px;
            background: var(--card);
            padding: 15px 40px;
            border-radius: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .score-item .label {
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--blue);
            margin-bottom: 2px;
        }

        .score-item .val {
            font-size: 42px;
            font-weight: 900;
        }

        .arena {
            display: flex;
            align-items: center;
            gap: 80px;
            height: 300px;
            position: relative;
        }

        .hand-box {
            width: 280px;
            height: 280px;
            background: rgba(255, 255, 255, 0.05);
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: 0.3s;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .hand-box.active-turn {
            border-color: var(--blue);
            background: rgba(77, 150, 255, 0.1);
        }

        .hand-box.super-ready {
            filter: drop-shadow(0 0 30px var(--yellow));
            animation: super-glow 0.5s infinite alternate;
        }

        .hand-box.super-ready .player-label {
            background: linear-gradient(45deg, var(--yellow), #ff9100) !important;
            color: #000;
        }

        @keyframes super-glow {
            from {
                box-shadow: 0 0 10px var(--yellow);
            }

            to {
                box-shadow: 0 0 40px var(--yellow), 0 0 60px #ff9100;
            }
        }

        .cinematic-finisher {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 500;
            flex-direction: column;
            pointer-events: none;
        }

        .cinematic-txt {
            font-size: 80px;
            font-weight: 900;
            color: var(--yellow);
            text-shadow: 0 0 30px #ff9100;
            animation: impact-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite alternate;
        }

        .svg-hand {
            display: none;
        }

        .fire-streak {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: 0.5s;
            background: radial-gradient(circle, rgba(255, 69, 0, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(10px);
            z-index: 2;
        }

        .hand-box.on-fire .fire-streak {
            opacity: 1;
            animation: fire-flicker 0.2s infinite alternate;
        }

        @keyframes fire-flicker {
            from {
                transform: scale(1);
                opacity: 0.6;
            }

            to {
                transform: scale(1.3);
                opacity: 0.9;
            }
        }

        .screen-shake {
            animation: shake 0.3s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-2px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(4px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-8px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(8px, 0, 0);
            }
        }

        .hand-box.shaking .svg-hand {
            animation: cartoon-shake 0.6s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .choice-btn:hover svg {
            animation: wiggle 0.5s infinite;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(10deg);
            }
        }

        .vs-text {
            font-size: 80px;
            font-weight: 950;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.4), 6px 6px 0px #000;
            z-index: 10;
            font-style: italic;
        }

        .choice-indicator {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 70px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 20;
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.3));
        }

        .choice-indicator.show {
            transform: translateX(-50%) scale(1.2);
        }

        .super-gauge-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .super-gauge-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00E5FF, #00FF9C);
            transition: width 0.3s;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
        }

        .hand-box.super-ready {
            animation: super-pulse 1s infinite alternate;
        }

        @keyframes super-pulse {
            from {
                box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
            }

            to {
                box-shadow: 0 0 40px rgba(0, 229, 255, 0.6);
            }
        }

        /* QTE Clash Styles */
        #clash-qte {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid var(--primary);
            border-radius: 20px;
            z-index: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #clash-qte.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .qte-bar {
            width: 80%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        #qte-fill {
            position: absolute;
            left: 50%;
            width: 10px;
            height: 100%;
            background: var(--primary);
            transform: translateX(-50%);
            transition: left 0.1s;
        }

        .qte-label {
            font-weight: 950;
            font-size: 18px;
            color: #fff;
            letter-spacing: 2px;
        }

        .aura-p1 {
            filter: drop-shadow(0 0 30px rgba(77, 150, 255, 0.5));
        }

        .aura-p2 {
            filter: drop-shadow(0 0 30px rgba(255, 77, 77, 0.5));
        }

        .controls {
            display: flex;
            gap: 25px;
        }

        .choice-btn {
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            border: 6px solid #ddd;
            box-shadow: 0 8px 0px #ccc;
        }

        .choice-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 0px #ccc;
        }

        .choice-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 0px #ccc;
        }

        .choice-btn svg {
            width: 60px;
            height: 60px;
            fill: #333;
        }

        .btn-text {
            color: #333;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .result-bubble {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: var(--accent);
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 900;
            white-space: nowrap;
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.4);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200;
        }

        .result-bubble.show {
            transform: translateX(-50%) scale(1.2) translateY(-20px);
            animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounce-in {
            0% {
                transform: translateX(-50%) scale(0) translateY(0);
            }

            70% {
                transform: translateX(-50%) scale(1.4) translateY(-30px);
            }

            100% {
                transform: translateX(-50%) scale(1.2) translateY(-20px);
            }
        }

        /* Impact Effect */
        .clash-effect {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            z-index: 10;
        }

        .clash-effect.active {
            animation: clash-boom 0.5s ease-out forwards;
        }

        @keyframes clash-boom {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }

            50% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            fill: var(--primary);
            filter: drop-shadow(0 0 5px var(--primary));
        }

        @keyframes cartoon-shake {
            0% {
                transform: translateY(0) rotate(-10deg) scale(1, 1);
            }

            25% {
                transform: translateY(-40px) rotate(5deg) scale(0.9, 1.2);
            }

            50% {
                transform: translateY(0) rotate(-5deg) scale(1.1, 0.8);
            }

            75% {
                transform: translateY(-40px) rotate(10deg) scale(0.9, 1.2);
            }

            100% {
                transform: translateY(0) rotate(0deg) scale(1, 1);
            }
        }

        .hand-box.winner {
            animation: win-jump 0.8s infinite;
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary);
        }

        @keyframes win-jump {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        .hand-box.loser {
            animation: lose-shake 0.5s;
            opacity: 0.7;
        }

        @keyframes lose-shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-10px);
            }

            40%,
            80% {
                transform: translateX(10px);
            }
        }

        .player-label {
            position: absolute;
            bottom: -50px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            background: var(--blue);
            padding: 4px 15px;
            border-radius: 10px;
        }

        #history {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 800;
            display: flex;
            justify-content: space-between;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        /* SVGs */
        .svg-defs {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>

    <header class="premium-header">
        <a href="../index.html" class="back-btn">
            <i data-lucide="arrow-left"></i>
            <span>BACK TO HUB</span>
        </a>

        <div class="mode-toggle">
            <div id="btn-pva" class="toggle-btn active" onclick="setMode('pva')">Classic AI</div>

    <div class="game-area">
        <div class="score-board">
            <div class="score-item">
                <div class="label" id="p1-label">Player 1</div>
                <div class="val" id="p1-score">0</div>

                <div class="val">:</div>
            </div>
            <div class="score-item">
                <div class="label" id="p2-label">Handy AI</div>
                <div class="val" id="p2-score">0</div>

        <div class="arena">
            <div id="result-bubble" class="result-bubble">WIN!</div>

                <div class="qte-bar">

                <div class="fire-streak"></div>

                    <div class="super-gauge-fill" id="p1-super"></div>

            </div>

                </div>

                <div class="choice-btn" onclick="handleInput('rock')">
                    <div style="font-size: 50px;">✊</div>
                    <span class="btn-text">ROCK</span>
                </div>
                <div class="choice-btn" onclick="handleInput('paper')">
                    <div style="font-size: 50px;">✋</div>
                    <span class="btn-text">PAPER</span>
                </div>

    <script>
        let mode = 'pva';
        let p1Score = 0;
        let p2Score = 0;
        let p1Streak = 0;
        let p2Streak = 0;
        let p1Super = 0;
        let p2Super = 0;
        let isBusy = false;
        let inClash = false;
        let clashPower = 50;
        let currentPvpTurn = 1;
        let p1Choice = null;
        let p2Choice = null;
        const emojis = { rock: '✊', paper: '✋', scissors: '✌️' };
        const winRules = { rock: 'scissors', paper: 'rock', scissors: 'paper' };

        function setMode(newMode) {
            if (isBusy || inClash) return;
            mode = newMode;
            p1Score = 0; p2Score = 0;
            p1Streak = 0; p2Streak = 0;
            p1Super = 0; p2Super = 0;
            updateScores();
            document.getElementById('btn-pva').classList.toggle('active', mode === 'pva');
            document.getElementById('btn-pvp').classList.toggle('active', mode === 'pvp');
            document.getElementById('p2-label').innerText = mode === 'pvp' ? 'Player 2' : 'Handy AI';
            document.getElementById('p2-name-label').innerText = mode === 'pvp' ? 'P2' : 'AI';
            document.getElementById('turn-txt').classList.toggle('hidden', mode === 'pva');
            resetHands();
            speak("MODE CHANGED");
        }

        function handleInput(choice) {
            if (isBusy || inClash) return;
            if (mode === 'pva') {
                speak(choice.toUpperCase() + "!");
                runAIGame(choice);
            } else {
                runPVPStep(choice);
            }
        }

        function speak(text) {
            // Voice disabled
        }

        async function runAIGame(choice) {
            isBusy = true;
            p1Choice = choice;
            p2Choice = ['rock', 'paper', 'scissors'][Math.floor(Math.random() * 3)];

            const b1 = document.getElementById('box-1');
            const b2 = document.getElementById('box-2');

            b1.classList.add('shaking');
            b2.classList.add('shaking');
            await new Promise(r => setTimeout(r, 1200));
            b1.classList.remove('shaking');
            b2.classList.remove('shaking');

            finalizeGame();
        }

        function runPVPStep(choice) {
            if (currentPvpTurn === 1) {
                p1Choice = choice;
                currentPvpTurn = 2;
                updateTurnUI();
                speak("PLAYER TWO");
            } else {
                p2Choice = choice;
                isBusy = true;
                startPVPReveal();
            }
        }

        async function startPVPReveal() {
            const b1 = document.getElementById('box-1');
            const b2 = document.getElementById('box-2');
            b1.classList.add('shaking');
            b2.classList.add('shaking');
            await new Promise(r => setTimeout(r, 1200));
            b1.classList.remove('shaking');
            b2.classList.remove('shaking');
            finalizeGame();
        }

        function finalizeGame() {
            const b1 = document.getElementById('box-1');
            const b2 = document.getElementById('box-2');
            const clash = document.getElementById('clash-effect');

            clash.classList.remove('active');
            void clash.offsetWidth;
            clash.classList.add('active');

            const e1 = document.getElementById('p1-choice-emoji');
            const e2 = document.getElementById('p2-choice-emoji');
            e1.innerText = emojis[p1Choice];
            e2.innerText = emojis[p2Choice];
            e1.classList.add('show');
            e2.classList.add('show');

            document.body.classList.add('screen-shake');
            setTimeout(() => document.body.classList.remove('screen-shake'), 300);

            if (p1Choice === p2Choice) {
                startClashQTE();
            } else {
                determineWinner();
            }
        }

        async function startClashQTE() {
            inClash = true;
            clashPower = 50;
            const qte = document.getElementById('clash-qte');
            const fill = document.getElementById('qte-fill');
            qte.classList.add('active');
            speak("POWER CLASH!");

            const qteTimer = setInterval(() => {
                if (mode === 'pva') {
                    clashPower -= (0.4 + (p1Score * 0.01)); // AI scales with your score
                }
                fill.style.left = clashPower + '%';
                if (clashPower <= 0) resolveClash(2, qteTimer);
                if (clashPower >= 100) resolveClash(1, qteTimer);
            }, 50);

            setTimeout(() => {
                if (inClash) resolveClash(clashPower > 50 ? 1 : (clashPower < 50 ? 2 : 0), qteTimer);
            }, 3000);
        }

        function resolveClash(winner, timer) {
            clearInterval(timer);
            inClash = false;
            document.getElementById('clash-qte').classList.remove('active');
            if (winner === 1) {
                speak("OVERWHELMING!");
                awardWin(1, true);
            } else if (winner === 2) {
                speak("CRUSHED!");
                awardWin(2, true);
            } else {
                speak("STALEMATE!");
                showBubble("DRAW");
                finishTurn();
            }
        }

        window.addEventListener('keydown', (e) => {
            if (inClash && (e.code === 'Space' || e.code === 'Enter')) {
                clashPower += 4;
            }
        });

        document.addEventListener('touchstart', () => {
            if (inClash) clashPower += 4;
        });

        function determineWinner() {
            if (winRules[p1Choice] === p2Choice) awardWin(1);
            else awardWin(2);
        }

        async function awardWin(winner, isClash = false) {
            const b1 = document.getElementById('box-1');
            const b2 = document.getElementById('box-2');
            let res = winner === 1 ? "WIN!" : "LOSE";

            if (winner === 1) {
                p1Score++; p1Streak++; p2Streak = 0;

                if (p1Super >= 100) {
                    await triggerCinematic("ULTIMATE KO!");
                    p1Super = 0;
                } else {
                    p1Super = Math.min(100, p1Super + (isClash ? 40 : 25));
                }

                b1.classList.add('winner'); b2.classList.add('loser');
                if (p1Super >= 100) { speak("ULTIMATE READY!"); res = "ULTIMATE!"; }
                else { speak(isClash ? "CLASH WIN!" : (p1Streak > 2 ? "STREAK!" : "VICTORY!")); }
            } else {
                p2Score++; p2Streak++; p1Streak = 0;
                p2Super = Math.min(100, p2Super + (isClash ? 40 : 25));
                b2.classList.add('winner'); b1.classList.add('loser');
                speak(isClash ? "CLASH LOSS!" : "DEFEAT!");
                if (isClash) await new Promise(r => setTimeout(r, 500));
            }
            showBubble(res);
            updateScores();
            addHistory(p1Choice, p2Choice, res);
            finishTurn();
        }

        async function triggerCinematic(txt) {
            const cin = document.getElementById('cinematic');
            document.getElementById('cinematic-txt').innerText = txt;
            cin.style.display = 'flex';
            speak(txt);
            document.body.classList.add('screen-shake');
            await new Promise(r => setTimeout(r, 1500));
            cin.style.display = 'none';
            document.body.classList.remove('screen-shake');
        }

        function showBubble(txt) {
            const bubble = document.getElementById('result-bubble');
            bubble.innerText = txt;
            bubble.classList.add('show');
        }

        async function finishTurn() {
            await new Promise(r => setTimeout(r, 2000));
            resetHands();
            isBusy = false;
        }

        function updateScores() {
            document.getElementById('p1-score').innerText = p1Score;
            document.getElementById('p2-score').innerText = p2Score;
            document.getElementById('p1-super').style.width = p1Super + '%';
            document.getElementById('p2-super').style.width = p2Super + '%';

            const b1 = document.getElementById('box-1');
            const b2 = document.getElementById('box-2');
            b1.classList.toggle('on-fire', p1Streak >= 3);
            b2.classList.toggle('on-fire', p2Streak >= 3);
            b1.classList.toggle('super-ready', p1Super >= 100);
            b2.classList.toggle('super-ready', p2Super >= 100);

            b1.classList.toggle('aura-p1', p1Score > p2Score);
            b2.classList.toggle('aura-p2', p2Score > p1Score);
        }

        function resetHands() {
            p1Choice = null; p2Choice = null;
            currentPvpTurn = 1;
            document.getElementById('p1-choice-emoji').innerText = '✊';
            document.getElementById('p2-choice-emoji').innerText = '✊';
            document.getElementById('p1-choice-emoji').classList.remove('show');
            document.getElementById('p2-choice-emoji').classList.remove('show');
            document.getElementById('result-bubble').classList.remove('show');
            const b1 = document.getElementById('box-1');
            const b2 = document.getElementById('box-2');
            b1.classList.remove('active-turn', 'winner', 'loser');
            b2.classList.remove('active-turn', 'winner', 'loser');
            document.getElementById('clash-effect').classList.remove('active');
            if (mode === 'pvp') updateTurnUI();
        }

        function updateTurnUI() {
            const txt = document.getElementById('turn-txt');
            txt.innerText = currentPvpTurn === 1 ? 'P1 CHOOSE NOW!' : 'P2 CHOOSE NOW!';
            document.getElementById('box-1').classList.toggle('active-turn', currentPvpTurn === 1);
            document.getElementById('box-2').classList.toggle('active-turn', currentPvpTurn === 2);
        }

        function addHistory(ch1, ch2, res) {
            const hist = document.getElementById('history');
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<span>${ch1} vs ${ch2}</span><span>${res}</span>`;
            hist.prepend(div);
            if (hist.children.length > 5) hist.lastChild.remove();
        }

        lucide.createIcons();
    </script>
